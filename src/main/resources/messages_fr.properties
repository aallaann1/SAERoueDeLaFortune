# VueRegles
rules=\u00C9tape 1 : Faites vos jeux\nLe joueur peut placer sa mise sur la ou les couleurs de son choix via la table de mise repr\u00E9sentant chaque couleurs.\nLes mises des joueurs sont conditionn\u00E9es par la mise minimale d\u00E9finie pour la partie ainsi que par la\nmise maximale propre \u00E0 chaque couleur.\n\u00C9tape 2 : Rien ne va plus\n\u00C0 l'annonce du croupier, les joueurs ne peuvent plus placer ni d\u00E9placer leurs jetons.\nApr\u00E8s un d\u00E9lai d\u2019attente pour le joueur, la roue s'immobilise pour r\u00E9v\u00E9ler la couleur gagnante.\n\u00C9tape 3 : Les mises gagnantes et perdantes\nSi le joueur n'a pas mis\u00E9 sur la couleur gagnante, le croupier ramassera ses jetons.\nLe croupier paiera ensuite la ou les mises gagnantes selon les ratios pr\u00E9d\u00E9termin\u00E9s.

